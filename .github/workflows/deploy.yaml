name: Deploy Storybook

on:
  push:
    branches: 
      - main

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install root and workspace dependencies
        run: |
          npm ci
          npm run bootstrap || true
      
      - name: List Installed Packages in design-docs
        working-directory: ./packages/design-docs
        run: |
          echo "Installed packages:"
          npm list | grep storybook
          npm list | grep vite
      
      - name: Build Storybook
        run: npm run build-design-docs
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/design-docs/storybook-static
          publish_branch: gh-pages